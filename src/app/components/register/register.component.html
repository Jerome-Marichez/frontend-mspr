<div class="register-container">
  <div class="back-button">
    <a (click)="navigateToHome()" class="back-link">
      <span class="back-icon">←</span> Retour à l'accueil
    </a>
  </div>
  <div class="register-card">
    <div class="card-header">
      <h2>Créer un compte</h2>
      <p>Rejoignez TechTest pour accéder à toutes les fonctionnalités</p>
    </div>

    <form class="register-form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="registerUsername" 
          placeholder="Entrez votre nom d'utilisateur"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerEmail" 
          placeholder="Entrez votre adresse e-mail"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerPassword" 
          placeholder="Créez un mot de passe"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="registerConfirmPassword" 
          placeholder="Confirmez votre mot de passe"
          required
        >
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="register-btn">S'inscrire</button>
    </form>
    
    <div class="login-link">
      <p>Vous avez déjà un compte ? <a href="javascript:void(0)" (click)="navigateToLogin()">Connectez-vous</a></p>
    </div>
  </div>
</div>

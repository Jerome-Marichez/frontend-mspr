<div class="login-container">
  <!-- Bouton retour -->
  <div class="back-button">
    <a (click)="navigateToHome()" class="back-link">
      <span class="back-icon">←</span> Retour à l'accueil
    </a>
  </div>

  <!-- Carte de connexion -->
  <div class="login-card">
    <div class="card-header">
      <h2>Connexion</h2>
      <p>Connectez-vous avec vos identifiants et le code OTP généré par votre application.</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginEmail"
          placeholder="Entrez votre adresse e-mail"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginPassword"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>

      <div class="form-group">
        <label for="otp">Code OTP</label>
        <input
          type="text"
          id="otp"
          name="otp"
          [(ngModel)]="otpCode"
          placeholder="Code OTP à 6 chiffres"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>

    <div class="register-link">
      <p>Vous n'avez pas encore de compte ? <a (click)="navigateToRegister()">Inscrivez-vous</a></p>
    </div>
  </div>
</div>
